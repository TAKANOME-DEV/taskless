overwrite: true
generates:
  src/__generated__/schema.ts:
    schema: "../../schema/for.taskless.io.graphql"
    documents: "src/graphql/**/*.graphql"
    config:
      dedupeFragments: true
      documentMode: string
      scalars:
        DateTime: string
        Duration: string
        UUID: string
        JSON: unknown
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
